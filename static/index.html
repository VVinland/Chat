<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chat</title>
</head>

<body>
    <form id='formUserName' class="formUserName" action="">
        <input autocomplete='off' id="userName" placeholder="Введите никнейм...">
        <button id='btnUserName' type="submit">Отправить</button>
    </form>

    <form class='formChat' id='formChat' action="">
        <ul id="messages"></ul>
        <input class="input" name='messageChat' id="input" autocomplete="off" type="text">
        <button id="btnMessToChat" type="submit">Submit</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/client.js"></script>
</body>

</html>
